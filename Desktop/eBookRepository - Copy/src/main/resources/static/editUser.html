<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/addBook.css">
    <meta charset="UTF-8"><script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/editUSer.js"></script>
    <title>Edit user</title>
</head>
<html>
<body>
<div class="container">
    <div class="row main">
        <div class="main-login main-center">
            <h5>Edit user</h5>
            <form method="POST" enctype="multipart/form-data" id="fileUploadForm">

                <div class="form-group">
                    <label class="cols-sm-2 control-label">Firstname</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="firstname" id="firstname"  placeholder="Enter firstname"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="cols-sm-2 control-label">Lastname</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="lastname" id="lastname"  placeholder="Enter lastname"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label  class="cols-sm-2 control-label">Username</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="username" id="username"  placeholder="Enter username"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                <label  class="cols-sm-2 control-label">Password</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="password" id="password"  placeholder="Enter password"/>
                    </div>
                </div>
            </div>

                <div class="form-group">
                    <label  class="cols-sm-2 control-label">Repeat password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="rePassword" id="rePassword"  placeholder="Enter repeated password"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label  class="cols-sm-2 control-label">Type</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <select id="type" name="type" style="color: black">
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label  class="cols-sm-2 control-label">Categories</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <select id="categories" name="category" style="color:black;">
                            </select>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Submit" id="btnSubmit"/>
            </form>
        </div>
    </div>
</div>
